query getOpenOrder($orderId: ID!) {
    openOrder(id: $orderId) {
        id
        book {
            id
            base {
                id
                name
                symbol
                decimals
            }
            quote {
                id
                name
                symbol
                decimals
            }
            unit
        }
        tick
        orderIndex
        price
        user
        txHash
        createdAt

        rawAmount
        baseAmount
        quoteAmount

        rawFilledAmount
        baseFilledAmount
        quoteFilledAmount

        rawClaimedAmount
        baseClaimedAmount
        quoteClaimedAmount

        rawClaimableAmount
        baseClaimableAmount
        quoteClaimableAmount

        rawOpenAmount
        baseOpenAmount
        quoteOpenAmount
    }
}
